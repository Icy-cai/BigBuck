<script>
function search(){
    var stockname = $("#stockname").val();
    $.getJSON("./search?stockname=" + stockname, function(json){
        var data = [];
        $.each(json, function(k, v) {
            var t = {};
            t.x = new Date(v.date.year, v.date.month);
            t.y = [v.open, v.high, v.low, v.close];
            data.push(t);
        });
        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Historical Stock Price"
            },
            axisY: {
                includeZero: false,
                title: "Price",
                prefix: "$ "
            },
            axisX: {
                title: "Date",
                interval: 1,
                intervalType: "month",
                valueFormatString: "MM-DD-YY",
                labelAngle: -90
            },
            data: [ {
                type: "candlestick",
                dataPoints: data
            }
            ]
        });
        chart.render();
    });
}
</script>
