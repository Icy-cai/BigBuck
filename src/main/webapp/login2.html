    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Existing User Login</span></h5>
    

          <form
            action="doLogin"
            method="post"
            name="login"
            id="login"
            onsubmit="return (confirminput(login));"
          >
            <table>
              <tr>
                <td>Username:</td>
                <td>
                  <input
                    type="text"
                    id="uid"
                    name="uid"
                    value=""
                    style="width: 150px"
                  />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <input
                    type="password"
                    id="passw"
                    name="passw"
                    style="width: 150px"
                  />
                </td>
              </tr>
              <tr>
            
                <td></td>
                <td>
                  <input type="submit" name="btnSubmit" value="Login" />
                </td>
              </tr>
            </table>
          </form>
        </div>
<br><br><br><br>
        <script type="text/javascript">
          function setfocus() {
            if (document.login.uid.value == "") {
              document.login.uid.focus();
            } else {
              document.login.passw.focus();
            }
          }

          function confirminput(myform) {
            if (myform.uid.value.length && myform.passw.value.length) {
              return true;
            } else if (!myform.uid.value.length) {
              myform.reset();
              myform.uid.focus();
              alert("You must enter a valid username");
              return false;
            } else {
              myform.passw.focus();
              alert("You must enter a valid password");
              return false;
            }
          }
          window.onload = setfocus;
        </script>
